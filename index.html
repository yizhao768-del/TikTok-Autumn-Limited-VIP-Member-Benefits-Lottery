<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Autumn Limited VIP Member Benefits Lottery</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, rgba(255, 0, 255, 0.7), rgba(0, 204, 255, 0.7), rgba(255, 165, 0, 0.7));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
      overflow: hidden;
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background: radial-gradient(circle, rgba(255, 0, 255, 0.7), rgba(0, 204, 255, 0.7), rgba(255, 165, 0, 0.7));
      }
      50% {
        background: radial-gradient(circle, rgba(255, 255, 0, 0.7), rgba(255, 0, 0, 0.7), rgba(0, 255, 255, 0.7));
      }
      100% {
        background: radial-gradient(circle, rgba(0, 255, 0, 0.7), rgba(255, 0, 255, 0.7), rgba(255, 0, 0, 0.7));
      }
    }

    #lottery-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    button {
      background-color: #ff7e5f;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #feb47b;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffeb3b;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff7e5f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #message {
      font-size: 1.2rem;
      color: #fff;
      margin-top: 20px;
      font-weight: 500;
    }

    #message span {
      color: #ffeb3b;
    }

  </style>
</head>
<body>
  <div id="lottery-container">
    <h1>TikTok Autumn Limited VIP Member Benefits Lottery</h1>
    <button id="lottery-btn" onclick="drawLottery()">Spin the Wheel!</button>
    <div id="spinner" class="spinner" style="display: none;"></div>
    <div id="result"></div>
    <div id="message"></div>
  </div>

  <script>
    const prizes = [
      "Smart Home Set ‚Äì Make your home smarter and more stylish!",
      "British Brand Fashion Accessories ‚Äì Showcase iconic British designs and stand out with exceptional taste!",
      "Premium Skincare Sets ‚Äì Luxurious care that will make you glow every day!",
      "Classic British Tea Set ‚Äì Enjoy authentic British tea culture from home!",
      "Mystery Grand Prize ‚Äì More surprise gifts to elevate your VIP status!"
    ];

    let hasDrawn = false;  // Flag to check if the user has already drawn
    let prizeResult = ""; // Store the prize result for later display

    function drawLottery() {
      if (hasDrawn) {
        return;  // Prevent further draws
      }

      // Show the spinner (waiting animation)
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('lottery-btn').disabled = true;  // Disable button

      // Simulate waiting time
      setTimeout(() => {
        // Randomly pick a prize
        const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
        prizeResult = randomPrize; // Store the result

        // Hide the spinner and display the result
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('result').textContent = `üéâ Congratulations! You've won: ${randomPrize}`;
        document.getElementById('message').innerHTML = `
          üéâ Please contact our reception via <a href="https://t.me/your-reception-bot" target="_blank" style="color: #ffeb3b; font-weight: bold;">Telegram</a> and tell them what you won! <br>
          üèÜ Complete the VIP3 task to claim your prize! <span style="color: #ffeb3b;">Good luck!</span>
        `;

        // Disable the button to prevent further draws
        document.getElementById('lottery-btn').disabled = true;
        hasDrawn = true;  // Set the flag to true
      }, 3000); // 3 seconds for the waiting animation
    }
  </script>
</body>
</html>
